{% extends "base.html" %}
{% block content %}
<h1>Authors</h1>
<ul>
  {% for a in authors %}
    <li>
      <a href="{% url 'author_detail' a.pk %}">{{ a.first_name }} {{ a.last_name }}</a>
      {% if a.is_best_seller %} — ⭐ Best Seller{% endif %}
    </li>
  {% empty %}
    <li>No authors yet.</li>
  {% endfor %}
</ul>
{% endblock %}
