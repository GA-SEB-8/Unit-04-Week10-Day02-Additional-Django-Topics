{% extends "base.html" %}

    {% block content %}

        <h1>Book Details</h1>

        <h2>Title: {{book.title}}</h2>
        <p>published: {{book.published_year}}</p>
        <img src="{{book.cover_image.url}}" alt="">

        <form action="{% url 'book_delete' book.id%}" method='post'>
            {% csrf_token %}
            <button>Delete Book</button>
        </form>


          <form method="post" action="{% url 'toggle_favorite' book.pk %}">
            {% csrf_token %}
            <button type="submit">
            {% if did_favorite %}
                ★ Unfavorite
            {% else %}
                ☆ Favorite
            {% endif %}
            </button>
        </form>
    {% endblock  %}
